<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.min.css">
    <title>Grid Practice</title>
</head>
<body>
   <header class="header">
       <h1 class="header__title">This is my grid page</h1>
   </header>

   <div class="container">
       <div class="item item--1">1: Orange</div>
       <div class="item item--2">2: Green</div>
       <div class="item item--3">3: Violet</div>
       <div class="item item--4">4: Pink</div>
       <div class="item item--5">5: Blue</div>
       <div class="item item--6">6: Brown</div>
   </div>
   <hr>
   <div class="layout">
    <div class="block block--header">Header</div>
    <div class="block block--box1">Small box 1</div>
    <div class="block block--box2">Small box 2</div>
    <div class="block block--box3">Small box 3</div>
    <div class="block block--main">Main content</div>
    <div class="block block--side">Sidebar</div>
    <div class="block block--footer">Footer</div>
   </div>
   <hr>
   <div class="content">
       <div class="cell cell--1">Modern</div>
       <div class="cell cell--2">Css</div>
       <div class="cell cell--3">with</div>
       <div class="cell cell--4">Flexbox</div>
       <div class="cell cell--5">and</div>
       <div class="cell cell--6">Grid</div>
       <div class="cell cell--7">is</div>
       <div class="cell cell--8">great</div>
   </div>
   <hr>
   <div class="stuff">
    <div class="junk junk--1">Modern</div>
    <div class="junk junk--2">Css</div>
    <div class="junk junk--3">with</div>
    <div class="junk junk--4">Flexbox</div>
    <div class="junk junk--5">and</div>
    <div class="junk junk--6">Grid</div>
    <div class="junk junk--7">is</div>
    <div class="junk junk--8">great</div>
</div>
</body>
</html>
